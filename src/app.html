<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nokora:wght@300&display=swap" rel="stylesheet">
	<link rel="icon" href="%svelte.assets%/favicon.png" />
	<link rel="stylesheet" href="%svelte.assets%/global.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
	%svelte.head%
	<style>
	html, body {margin: 0; height: 100%; min-height: 600px; min-width: 800px;}
	body {
		display: grid;
		background: #00568F;
		grid-template-rows: 6% 60% 30%;
		grid-template-columns: 1fr 1fr 1fr 1fr;
		grid-column-gap: .9375rem;
		grid-row-gap: .9375rem;
		font-family: 'Nokora', sans-serif;
	}
	</style>
</head>
<body>
		%svelte.body%
</body>
</html>
